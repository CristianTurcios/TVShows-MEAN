<section>
    <center><h1>Store new Tv Show in the system</h1></center>

    <div ng-if="showMessage == 'show'" class="{{TypeMessage}}">
        <center><strong>{{message}}</strong></center> 
    </div>
</section>

<section>

    <form class="form-horizontal" role="form" name="TvShows" ng-submit="defineAction(request,TvShows,TvShowId)" novalidate>
        <div class="form-group">
            <label for="Title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Title" name="Title" placeholder="Title" ng-model="request.title" required>
                <span ng-show="TvShows.Title.$touched && TvShows.Title.$invalid" style="color:red">Title is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="year" class="col-sm-2 control-label">year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="year" name="year" placeholder="year" required ng-model="request.year">
                <span ng-show="TvShows.year.$touched && TvShows.year.$invalid" style="color:red">Date is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-sm-2 control-label">country</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="country" name="country" placeholder="country" required ng-model="request.country">
                <span ng-show="TvShows.country.$touched && TvShows.country.$invalid" style="color:red">country is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="poster" class="col-sm-2 control-label">URL Poster</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="poster" name="poster" placeholder="URL Poster" required ng-model="request.poster">
                <span ng-show="TvShows.poster.$touched && TvShows.poster.$invalid" style="color:red">poster is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="seasons" class="col-sm-2 control-label">seasons</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="seasons" name="seasons" placeholder="seasons" ng-model="request.seasons" required>
                <span ng-show="TvShows.seasons.$touched && TvShows.seasons.$invalid" style="color:red">seasons is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="Genere" class="col-sm-2 control-label">Genere</label>
            <div class="col-sm-10">
                <select class="form-control" id="Genere" name="Genere" ng-model="request.genre" required>
                    <option value="" selected disabled>Select</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Comedy">Comedy</option>
                </select>
                <span ng-show="TvShows.Genere.$touched && TvShows.Genere.$invalid" style="color:red">Genere is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="summary" class="col-sm-2 control-label">summary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="summary" placeholder="summary" name="summary" ng-model="request.summary" required>
                <span ng-show="TvShows.summary.$touched && TvShows.summary.$invalid" style="color:red">summary is required.</span>
            </div>
        </div>
        <div class="form-group">
            <center> <button type="submit" class="btn btn-primary">Save</button></center>              
        </div>
    </form>
</section>
